<HTML>

<HEAD>
    <TITLE>Tugas 08</TITLE>
</HEAD>

<BODY>
    <P>Ini adalah baris yang langsung dihasilkan dari kode HTML, sedangkan baris di bawah ini adalah yang dihasilkan dari kode JavaScript.
    </P>
    <SCRIPT LANGUAGE="JavaScript">
        document.write("Latihan menggunakan JavaScript")
        document.write("<BR>")
        document.write("Ini baris pertama<BR>")
        document.write("Ini baris kedua<BR>")
        var vKalimat = "Belajar JavaScript"
        document.write(vKalimat)
        document.write("<H1 ALIGN='center'>" + vKalimat)
        var vNama = prompt("Masukkan nama anda", "Nama lengkap")
        document.write("<H2 ALIGN='left'>" + vNama)
        alert("Apa kabar " + vNama)
    </SCRIPT>
</BODY>

</HTML>
