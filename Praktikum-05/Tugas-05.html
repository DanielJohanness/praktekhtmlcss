<HTML>

<HEAD>
    <TITLE>Tugas 05</TITLE>
</HEAD>

<BODY oncontextmenu="return false" onkeydown="return false;" onmousedown="return false;">
    <H1 ALIGN="center">Data Mahasiswa</H1>
    <FORM>
        <table width="10%" align="center">
            <tr>
                <td>N.R.P:</td>
                <td>
                    <INPUT TYPE="text" name="tNrp" SIZE="14">
                </td>
            </tr>
            <tr>
                <td> NAMA:</td>
                <td>
                    <INPUT TYPE="text" name="tNama" SIZE="20">
                </td>
            </tr>
            <tr>
                <td> J.Kelamin:</td>
                <td>
                    <INPUT TYPE="radio" NAME="rgJKlmn" VALUE="rPria" CHECKED>Laki-Laki <br>
                    <INPUT TYPE="radio" NAME="rgJKlmn" VALUE="rWanita">Perempuan </td>
            </tr>
            <tr>
                <td> Kegemaran:</td>
                <td>
                    <INPUT TYPE="checkbox" NAME="Gemar1" CHECKED>Komputer <br>
                    <INPUT TYPE="checkbox" NAME="Gemar2">Membaca<br>
                    <INPUT TYPE="checkbox" NAME="Gemar3">Jalan-Jalan<br>
                    <INPUT TYPE="checkbox" NAME="Gemar4">Berenang<br>
                    <INPUT TYPE="checkbox" NAME="Gemar5">Game</td>
            </tr>
            <tr>
                <td>Tgl.Lahir:</td>
                <td>
                    <SELECT NAME="sTanggal"> 
        <OPTION>01</OPTION> 
        <OPTION>02</OPTION> 
        <OPTION>03</OPTION> 
        <OPTION>04</OPTION> 
        <OPTION>05</OPTION> 
        <OPTION>06</OPTION> 
        <OPTION>07</OPTION> 
        <OPTION>08</OPTION> 
        <OPTION>09</OPTION> 
        <OPTION>10</OPTION> 
        </SELECT>
                    <SELECT NAME="sBulan"> 
            <OPTION>Januari</OPTION> 
            <OPTION>Pebruari</OPTION> 
            <OPTION>Maret</OPTION> 
            <OPTION>April</OPTION> 
            </SELECT>
                    <SELECT NAME="sTahun"> 
            <OPTION>1985</OPTION> 
            <OPTION>1986</OPTION> 
            <OPTION>1987</OPTION> 
            <OPTION>1989</OPTION> 
            </SELECT>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <INPUT TYPE="submit" VALUE="Simpan">&nbsp&nbsp&nbsp&nbsp&nbsp

                    <INPUT TYPE="reset" VALUE="Ulangi">
                </td>
            </tr>
        </table>
    </FORM>
</BODY>

</HTML>
